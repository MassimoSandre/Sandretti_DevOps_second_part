name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Configure
      run: |
          git submodule update --init --recursive
          mkdir -p build
          cd build
          cmake ..

    - name: Build
      run: |
          cd build
          make

    - name: Run tests
      run: |
          cd build
          ctest --output-on-failure
  build_container:
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Singularity container image
        run: |
          singularity build image_to_grayscale.sif singularity.def

      - uses: actions/upload-artifact@v3
        with:
          name: singularity-image
          path: image_to_grayscale.sif