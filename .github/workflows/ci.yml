name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Configure
      run: |
          git submodule update --init --recursive
          mkdir -p build
          cd build
          cmake ..

    - name: Build
      run: |
          cd build
          make

    - name: Run tests
      run: |
          cd build
          ctest --output-on-failure
